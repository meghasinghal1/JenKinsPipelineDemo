version: 2.1

executors:
  powershell-executor:
    docker:
      - image: mcr.microsoft.com/powershell:lts

jobs:
  build:
    executor: powershell-executor
    steps:
      - checkout

      - run:
          name: zipRepo
          command: |
            pwsh -Command '
              Write-Host "${env:CIRCLE_JOB}"
              Write-Host "${env:Offensive360SastUi_BaseUrl}"
              
              Write-Output "${env:CIRCLE_JOB}"
              Write-Output "${env:Offensive360SastUi_BaseUrl}"
              
              echo "${env:CIRCLE_JOB}"
              echo "${env:Offensive360SastUi_BaseUrl}"
              
              Write-Host "$env:CIRCLE_JOB"
              Write-Host "$env:Offensive360SastUi_BaseUrl"
              
              Write-Output "$env:CIRCLE_JOB"
              Write-Output "$env:Offensive360SastUi_BaseUrl"
              
              echo "$env:CIRCLE_JOB"
              echo "$env:Offensive360SastUi_BaseUrl"
            '

workflows:
  version: 2
  build_workflow:
    jobs:
      - build
